<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 有序列表 -->
<ol>
	<li>张三</li>
	<li>李四</li>
	<li>王五</li>
	<li>赵六</li>
</ol>
<hr/>

<!-- 无序列表 -->
<ul>
	<li>张三</li>
	<li>李四</li>
	<li>王五</li>
	<li>赵六</li>
</ul>
<!-- 自定义列表 
dl:标签
dt:列表名称
dd:列表内容
-->
<dl>
	<dt>哈哈我是标题</dt>
	
	<dd>张三</dd>
	<dd>李四</dd>


	<dt>哈哈我也是标题</dt>
	
	<dd>张三</dd>
	<dd>李四</dd>
</dl>
</body>
</html>
