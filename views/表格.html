<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 表格标签 -->
<!-- 
行：tr
列：td
 -->
<table border="1px">
	<tr>
		<!--colspan表示占几列  -->
		<td colspan="4">1-1</td>
		<td>1-2</td>
		<td>1-3</td>
		<td>1-4</td>
	</tr>
	
	<tr>
<!--rowspan表示占几行		-->
		<td rowspan="2">2-1</td>
		<td>2-2</td>
		<td>2-3</td>
		<td>2-4</td>
	</tr>

	<tr>
		<td>3-1</td>

	</tr>
</table>
</body>
</html>
